<div *ngFor="let item of empresa" class="text-center m-2">
  <img
    [src]="item.em_imagen"
    alt="Logo"
    width="80"
    height="80"
    class="d-inline-block align-text-top"
    id="imgCargar"
  />
  <hr />
</div>
<div class="container form">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">ID</label>
    <input
      [(ngModel)]="idProducto"
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
      disabled="true"
      [placeholder]="idProducto"
    />
    <label for="exampleInputEmail1" class="form-label"
      >Nombre del Producto</label
    >
    <input
      [(ngModel)]="nombreProducto"
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
    />

    <label for="exampleInputEmail1" class="form-label"
      >Descripcion del producto</label
    >
    <input
      [(ngModel)]="descripcion"
      type="text"
      class="form-control"
      aria-describedby="emailHelp"
    />

    <label for="exampleInputEmail1" class="form-label"
      >Precio del producto</label
    >
    <input
      [(ngModel)]="precio"
      type="number"
      step="0.01"
      class="form-control"
      aria-describedby="emailHelp"
      id="txtPrecio"
      [value]="precio"
    />
    <div *ngIf="error" class="form-text" style="color: red">
      {{ lblError }}
    </div>
    <button
      (click)="insertarProducto()"
      type="submit"
      class="btn btn-primary m-2"
    >
      Ingresar
    </button>
    <button
      (click)="actualizarProducto()"
      type="submit"
      class="btn btn-success m-2"
    >
      Actualizar
    </button>
    <button
      (click)="eliminarProducto()"
      type="submit"
      class="btn btn-danger m-2"
    >
      Eliminar
    </button>
  </div>
  <div class="caja-imagen">
    <input
      type="file"
      id="fileInput"
      accept="image/*"
      (change)="onFileSelected($event)"
    />
    <img *ngIf="llego == false" [src]="sinImagen" width="200px" alt="" />
    <img *ngIf="llego == true" [src]="hostImages" width="300px" alt="" />
  </div>
</div>

<div class="caja-productos" style="padding: 0 5%">
  <h1>Mis productos</h1>
  <hr style="color: red" />
  <div
    *ngIf="!productos || productos.length === 0"
    class="alert alert-danger"
    role="alert"
  >
    No has registrado ningun producto
  </div>

  <div class="container centrar" *ngIf="productos.length > 0">
    <div class="row">
      <div class="col-md-3" *ngFor="let item of productos">
        <!-- //////// -->
        <div class="card" style="width: 15rem">
          <img [src]="item.pro_imagen" class="card-img-top" height="150px" />
          <div class="card-body">
            <h5 class="card-title">{{ item.pro_nombre }}</h5>
            <p class="card-text">
              {{ item.pro_descripcion }}
            </p>
            <div class="form-text">
              {{ item.pro_precio | number : "1.2-2" }}
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button
                (click)="
                  getIdProducto(
                    item.pro_id,
                    item.pro_nombre,
                    item.pro_descripcion,
                    item.pro_precio,
                    item.pro_imagen
                  )
                "
                class="btn btn-success me-md-2"
                type="button"
              >
                ✏️
              </button>
            </div>
          </div>
        </div>

        <!-- ////////// -->
      </div>
    </div>
  </div>
</div>
