<div class="contenedor-principal col-md-6 mx-auto mt-5 border rounded shadow">
  <img src="../../../assets/img/fondoRegistro.jpg" width="70%" alt="" />
  <div class="contenedor-derecha">
    <h6>Registro de tu empresa</h6>
    <hr />
    <label>Nombre de la empresa</label>
    <input [(ngModel)]="nombreEmpresa" type="text" />
    <label>Nombre del admintrador </label>
    <input [(ngModel)]="nombreAdmin" type="text" />
    <label>Ruc de la empresa</label>
    <input [(ngModel)]="ruc" type="text" />
    <label>Tipo de empresa</label>
    <select [(ngModel)]="tipoEmpresa">
      <option [value]="0">Seleccione</option>
      <option *ngFor="let item of empresasDB" [value]="item.ti_e_id">
        {{ item.ti_e_descri }}
      </option>
    </select>
    <label>Eslogan</label>
    <textarea [(ngModel)]="eslogan" rows="4" cols="23"></textarea>
    <label>Correo empresarial</label>
    <input type="text" disabled [(ngModel)]="correoEmpresarial" />
    <label>Contrase√±a</label>
    <input [(ngModel)]="password" type="password" />
    <label *ngIf="error == true" style="color: red">{{ lblError }}</label>
    <button (click)="btnRegistrar()" type="submit" class="btn btn-success">
      Registrar
    </button>
  </div>
</div>

<div class="contenedor-principal v2">
  <h3>Logo de tu empresa</h3>
  <input
    type="file"
    id="fileInput"
    accept="image/*"
    (change)="onFileSelected($event)"
  />
  <div class="container text-center" *ngIf="llego">
    <p>{{ hostImages }}</p>
    <div class="d-flex justify-content-center align-items-center">
      <img id="imgLogo" [src]="hostImages" alt="" />
    </div>
  </div>
</div>
