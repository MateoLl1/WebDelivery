<div class="centrar-contenedor m-5">
  <a *ngFor="let item of empresasDB" (click)="navegarEmpresa(item.em_id)">
    <div class="card mb-3" style="max-width: 640px">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            [src]="item.em_imagen"
            class="img-fluid rounded-start h-100 w-100 object-fit-cover"
            alt="..."
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ item.em_nombre }}</h5>
            <p class="card-text">
              {{ item.em_eslogan }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
